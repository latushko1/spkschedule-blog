date_object = parse(date_string)
formatted_date = date_object.strftime('%B %d, %Y')


{% extends "base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p>
    <b>{{ page.meta.description }}</b>
  </p>
  <p>
    {{ page.meta.formatted_date }} <!-- Вывод отформатированной даты -->
  </p>
  <hr>
  {{ page.content }}
{% endblock %}
